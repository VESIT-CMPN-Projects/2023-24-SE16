<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GesSpy</title>
    <link rel="stylesheet" type="text/css" href="/static\photos/new-styles.css">
</head>
<body>
    <section class="forms-section">
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>
                <form class="form form-login" action="/login" method="POST">
                    <fieldset>
                        <legend>Please, enter your email and password for login.</legend>
                        <div class="input-block">
                            <label for="login-email">E-mail</label>
                            <input id="login-email" name="email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Password</label>
                            <input id="login-password" name="password" type="password" required>
                        </div>
                        <div class="input-block">
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Sign Up
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" action="/signup" method="POST">
                    <fieldset>
                        <legend>Please, enter your email, password, and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <label for="signup-email">E-mail</label>
                            <input id="signup-email" name="email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Password</label>
                            <input id="signup-password" name="password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">Confirm password</label>
                            <input id="signup-password-confirm" name="password_confirm" type="password" required>
                        </div>
                        <div class="input-block" style="text-align: center;">
                            <button type="submit" class="btn-signup" style="background-color: #2e47a2; padding: 15px 30px; text-transform: uppercase; font-size: 24px; letter-spacing: .5px; color: #fff; border: none; outline: none; cursor: pointer; transition: all .3s ease-out; display: inline-block;">Continue</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <script src="static\photos/new-script.js"></script>
</body>
</html>
